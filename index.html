<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Newsletter</title>
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="../img/nexacode-logo.png" alt="Imagem ilustrativa obtidas no Pinterest (substituir futuramente), Autor: usmangfxhere">
            <H2>NexaCode Solutions</H2>
        </div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Serviços</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
            <a href="#">FAQ</a>
        </nav>
    </header>
    <main class="container">
        <div class="content">
            <h1>Newsletter</h1>
            <p>
                NexaCode Solutions é uma empresa focada em banco de dados e serviços em nuvem. Criamos sistemas seguros, escaláveis e bem estruturados, com boas práticas de performance e modelagem de dados.
            </p>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Nome">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="../img/database.gif" alt="Imagem ilustrativa com marca d’água obtidas no Shutterstock (substituir futuramente) Autor: Federico3D">
        </div>
    </main>
</body>
</html>
